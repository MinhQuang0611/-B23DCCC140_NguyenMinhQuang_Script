<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi màu viền khi di chuột</title>
    <style>
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            width: 200px;
            display: inline-block;
        }
        
        .product:hover {
            border-color: blue;
        }
        
        .product:hover h2 {
            color: red;
        }
        
        .product:hover p {
            color: green;
        }
    </style>
</head>

<body>
    <!-- HTML -->
    <div class="product">
        <img src="https://cdn.tgdd.vn/Products/Images/42/305658/iphone-15-pro-max-blue-thumbnew-600x600.jpg" style="width:100%">
        <h2>iPhone 15 Pro Max</h2>
        <p>Price:30.990.000₫</p>
    </div>
    <div class="product">
        <img src="https://cdn.tgdd.vn/Products/Images/42/319665/samsung-galaxy-s24-yellow-thumb-600x600.png" style="width:100%">
        <h2>Samsung Galaxy S24</h2>
        <p>Price:20.690.000₫</p>
    </div>
    <div class="product">
        <img src="https://cdn.tgdd.vn/Products/Images/42/322526/xiaomi-14-white-thumbnew-600x600.jpg" style="width:100%">
        <h2>Xiaomi 14 5G</h2>
        <p>Price:19.990.000₫</p>
    </div>
    <div class="product">
        <img src="https://cdn.tgdd.vn/Products/Images/42/314209/oppo-reno-11-xanh-thumb-600x600.jpg" style="width:100%">
        <h2>OPPO Reno11 5G</h2>
        <p>Price: 10.690.000₫</p>
    </div>
    <div class="product">
        <img src="https://cdn.tgdd.vn/Products/Images/42/307174/samsung-galaxy-s24-ultra-grey-thumb-600x600.jpg" style="width:100%">
        <h2>Samsung Galaxy S24 Ultra 5G</h2>
        <p>Price: 29.690.000₫</p>
    </div>
    <div class="product">
        <img src="https://cdn.tgdd.vn/Products/Images/42/319658/realme-c67-xanh-thumb-600x600.jpg" style="width:100%">
        <h2>realme C67</h2>
        <p>Price: 4.990.000₫</p>
    </div>
</body>

</html>
