<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX01</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div id="content">
        <h3>UDU</h3>
        <div>Sinh viên UDU năng động sáng tạo.</div>
    </div>
    <button type="button" id="changeBtn">Thay đổi</button>

    <script>
        $(document).ready(function() {
            $("#changeBtn").click(function() {
                $("#content").html('<h3>UDU</h3><div>UDU students are dynamic and creative !!!</div>');
            });
        });
    </script>

</body>

</html>
