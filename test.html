<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Demo</title>
    <style>
        /* CSS ở đây */
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .logo {
            float: left;
            margin-left: 20px;
            font-size: 1.5em;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .menu {
            float: right;
            margin-right: 20px;
        }
        
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        
        .menu ul li {
            display: inline-block;
            margin-left: 20px;
        }
        
        .menu ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: all 0.3s ease;
        }
        
        .menu ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        
        .header.scrolled {
            background-color: #222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .header.scrolled .logo {
            color: #fff;
        }
        
        .header.scrolled .menu ul li a {
            color: #fff;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">Logo</div>
        <div class="menu">
            <ul>
                <li><a href="#home">Trang chủ</a></li>
                <li><a href="#about">Giới thiệu</a></li>
                <li><a href="#services">Dịch vụ</a></li>
                <li><a href="#contact">Liên hệ</a></li>
            </ul>
        </div>
    </header>

    <div style="padding-top: 70px;">
        <section id="home">
            <h1>Trang Chủ</h1>
            <p>Đây là nội dung trang chủ.</p>
        </section>
        <section id="about">
            <h1>Giới Thiệu</h1>
            <p>Thông tin về chúng tôi.</p>
        </section>
        <section id="services">
            <h1>Dịch Vụ</h1>
            <p>Chi tiết các dịch vụ chúng tôi cung cấp.</p>
        </section>
        <section id="contact">
            <h1>Liên Hệ</h1>
            <p>Cách để liên hệ với chúng tôi.</p>
        </section>
    </div>

    <script>
        // JavaScript để thêm class 'scrolled' khi cuộn trang
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
