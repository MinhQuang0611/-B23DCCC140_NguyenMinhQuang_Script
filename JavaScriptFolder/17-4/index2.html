<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sức mạnh javascript</title>
</head>

<body>
    <img src="download (2).gif" onmouseover="normalImg(this)" onmouseout="bigImg(this)">
    <script type="text/javascript">
        function bigImg(x) {
            x.style.height = "auto";
            x.style.width = "auto";
        }

        function normalImg(x) {
            x.style.height = "32px";
            x.style.width = "32px";
        }
    </script>
</body>

</html>
