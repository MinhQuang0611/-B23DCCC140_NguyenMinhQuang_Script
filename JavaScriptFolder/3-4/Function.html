<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        function getInfor() {
            document.write("Day la dai tieng noi viet nam <br>")

        }


        function Sum(a, b) {
            document.write("Tong =", a + b, "<br>")
        }

        function tinhGiaiThua(n) {
            let giaiThua = 1;
            for (let i = 1; i <= n; i++) {
                giaiThua *= i;
            }
            return giaiThua;
        }
        getInfor();
        a = parseInt(prompt())
        b = parseInt(prompt())
        Sum(a, b);
        n = parseInt(prompt())
        document.write("Giai thua = ", tinhGiaiThua(n))
    </script>
</body>

</html>
